<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안심여행 스텝</title>
    
    <!-- 디자인 마법 (Tailwind CSS) 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 카카오맵 API 불러오기 (가장 중요!) -->
    <!-- YOUR_APP_KEY 부분에 반드시 본인의 자바스크립트 키를 넣어주세요! -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8237f66a88d238129a48fd4a8235315c&libraries=services"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-6xl">
        <!-- 1. 검색창 영역 -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h1 class="text-2xl font-bold text-green-600 mb-2">안심여행 스텝 🗺️</h1>
            <p class="text-gray-600 mb-4">어디로 떠나시나요? 여행지의 안전 점수를 확인해보세요!</p>
            <div class="flex">
                <input id="search-input" type="text" placeholder="예: 설악산 또는 해운대" class="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="search-button" class="bg-green-600 text-white font-bold p-2 rounded-r-lg hover:bg-green-700 w-20">검색</button>
            </div>
        </div>

        <!-- 2. 지도와 정보창 영역 -->
        <div class="flex flex-col md:flex-row gap-4">
            <!-- 지도 -->
            <div id="map" class="w-full md:w-2/3 h-96 md:h-[60vh] bg-white rounded-lg shadow-md">
                <div class="flex justify-center items-center h-full text-gray-500">
                    지도 로딩중... (카카오맵 키가 정확해야 지도가 보입니다!)
                </div>
            </div>

            <!-- 정보창 -->
            <div id="info-window" class="w-full md:w-1/3 bg-white p-4 rounded-lg shadow-md flex flex-col">
                <h2 class="text-xl font-bold mb-4 text-center">안전 정보</h2>
                <div class="text-center p-4 flex-grow flex flex-col justify-center">
                    <div id="score-circle" class="mx-auto w-32 h-32 rounded-full flex items-center justify-center text-4xl font-bold bg-gray-200 text-gray-500 transition-all duration-500">
                        ?
                    </div>
                    <p id="score-text" class="mt-2 font-semibold text-gray-600">장소를 검색해주세요</p>
                </div>
                <div id="info-details" class="mt-4">
                    <!-- 검색 결과가 여기에 표시됩니다. -->
                </div>
            </div>
        </div>
    </div>

    <!-- 3. 우리 웹사이트의 뇌 (JavaScript) -->
    <script>
        // kakao.maps.load() 함수는 카카오맵 API가 모두 로드된 후, 안의 함수를 실행시켜줍니다.
        // 이렇게 하면 'kakao is not defined' 오류를 방지할 수 있습니다.
        kakao.maps.load(() => {
            // --- 지도 표시하기 ---
            const mapContainer = document.getElementById('map'); 
            const mapOption = { 
                center: new kakao.maps.LatLng(37.566826, 126.9786567), // 처음 지도의 중심: 서울 시청
                level: 7 // 처음 지도 확대 레벨
            };
            const map = new kakao.maps.Map(mapContainer, mapOption); 
            
            // 지도 위에 표시할 마커들을 담을 배열
            let markers = [];

            // --- 우리만의 작은 아이스박스 (샘플 데이터) ---
            const sampleData = {
                "설악산": {
                    lat: 38.1193,
                    lng: 128.4659,
                    score: 85,
                    facilities: [
                        { name: '속초의료원 (응급실)', type: 'hospital', lat: 38.1825, lng: 128.5771 },
                        { name: '설악산 탐방지원센터 AED', type: 'aed', lat: 38.1190, lng: 128.4655 },
                        { name: '새서울약국 (야간운영)', type: 'pharmacy', lat: 38.2050, lng: 128.5912 }
                    ]
                },
                "해운대": {
                    lat: 35.1587,
                    lng: 129.1604,
                    score: 92,
                    facilities: [
                        { name: '해운대백병원 (응급실)', type: 'hospital', lat: 35.1687, lng: 129.1793 },
                        { name: '해운대 해수욕장 관광안내소 AED', type: 'aed', lat: 35.1580, lng: 129.1590 },
                        { name: '대우약국', type: 'pharmacy', lat: 35.1611, lng: 129.1623}
                    ]
                }
            };

            // --- 모든 것을 연결하고 움직이게 만들기! ---
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const scoreCircle = document.getElementById('score-circle');
            const scoreText = document.getElementById('score-text');
            const infoDetails = document.getElementById('info-details');

            // 검색 실행 함수
            function executeSearch() {
                const query = searchInput.value;
                
                if (!query) {
                    alert("검색어를 입력해주세요.");
                    return;
                }

                const result = sampleData[query];
                
                if (result) {
                    // 1. 지도를 검색한 장소로 이동시키기
                    const moveLatLng = new kakao.maps.LatLng(result.lat, result.lng);
                    map.setCenter(moveLatLng);
                    map.setLevel(7);

                    // 2. 점수판 업데이트 하기
                    scoreCircle.textContent = result.score;
                    scoreText.textContent = `${query}의 안전 점수`;
                    let scoreColorClasses = "";
                    if (result.score >= 80) {
                        scoreColorClasses = "bg-green-100 text-green-600";
                    } else if (result.score >= 50) {
                        scoreColorClasses = "bg-yellow-100 text-yellow-600";
                    } else {
                        scoreColorClasses = "bg-red-100 text-red-600";
                    }
                    scoreCircle.className = `mx-auto w-32 h-32 rounded-full flex items-center justify-center text-4xl font-bold transition-all duration-500 ${scoreColorClasses}`;
                    
                    // 3. 기존에 있던 마커(아이콘)들 지우기
                    markers.forEach(marker => marker.setMap(null));
                    markers = [];

                    // 4. 지도에 새로운 아이콘(마커) 표시하기
                    result.facilities.forEach(facility => {
                        const markerPosition  = new kakao.maps.LatLng(facility.lat, facility.lng); 
                        const marker = new kakao.maps.Marker({ position: markerPosition });
                        marker.setMap(map);
                        markers.push(marker); // 새로 만든 마커를 배열에 추가
                    });
                    
                    // 5. 상세 정보 업데이트 하기
                    let detailsHtml = '<h3 class="font-bold border-t pt-4 mt-4">주요 안심 시설</h3><ul class="list-disc pl-5 mt-2 text-gray-700 space-y-1">';
                    result.facilities.forEach(facility => {
                        let icon = facility.type === 'hospital' ? '🚑' : (facility.type === 'aed' ? '❤️' : '💊');
                        detailsHtml += `<li>${icon} ${facility.name}</li>`;
                    });
                    detailsHtml += '</ul>';
                    infoDetails.innerHTML = detailsHtml;

                } else {
                    alert("죄송합니다. 해당 장소의 데이터가 없습니다.\n'설악산' 또는 '해운대'로 검색해보세요.");
                }
            }

            // 검색 버튼을 '클릭'하면 검색 실행
            searchButton.addEventListener('click', executeSearch);

            // 엔터 키를 눌러도 검색이 되도록 설정
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    executeSearch();
                }
            });
        });
    </script>
</body>
</html>
