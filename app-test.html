    <script>
        // ì—¬ê¸°ì— 2ë‹¨ê³„ì—ì„œ ë³µì‚¬í•œ Google Cloud Functionsì˜ HTTP íŠ¸ë¦¬ê±° URLì„ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.
        const SERVER_URL = 'YOUR_GOOGLE_CLOUD_FUNCTION_URL';

        kakao.maps.load(() => {
            setTimeout(() => {
                const mapContainer = document.getElementById('map'); 
                const mapOption = { 
                    center: new kakao.maps.LatLng(37.566826, 126.9786567),
                    level: 7
                };
                const map = new kakao.maps.Map(mapContainer, mapOption); 
                const ps = new kakao.maps.services.Places();

                let markers = [];
                let circle = null;

                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                const scoreCircle = document.getElementById('score-circle');
                const scoreText = document.getElementById('score-text');
                const infoDetails = document.getElementById('info-details');
                const loadingSpinner = document.getElementById('loading-spinner');
                const searchText = document.getElementById('search-text');

                // [ìˆ˜ì •ëœ ë¶€ë¶„!] ì•½êµ­ ì •ë³´ê¹Œì§€ ë°˜ì˜í•˜ì—¬ ì ìˆ˜ ê³„ì‚°
                function calculateSafetyScore(hospitals, aedCount, pharmacyCount) {
                    let score = 0;
                    // ì£¼ë³€ì— ì‘ê¸‰ì‹¤ì´ ìˆìœ¼ë©´ 60ì 
                    if (hospitals && hospitals.length > 0) {
                         score += 60;
                    }
                    // ì£¼ë³€ AED ê°œìˆ˜ì— ë”°ë¼ ìµœëŒ€ 30ì 
                    score += Math.min(aedCount * 10, 30);
                    // ì£¼ë³€ ì•½êµ­ ê°œìˆ˜ì— ë”°ë¼ ìµœëŒ€ 10ì 
                    score += Math.min(pharmacyCount * 5, 10);
                    return Math.min(score, 100);
                }

                function executeSearch() {
                    const query = searchInput.value;
                    if (!query) {
                        alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                        return;
                    }

                    searchText.classList.add('hidden');
                    loadingSpinner.classList.remove('hidden');
                    searchButton.disabled = true;

                    ps.keywordSearch(query, (data, status) => {
                        if (status === kakao.maps.services.Status.OK) {
                            const place = data[0];
                            const lat = place.y;
                            const lng = place.x;
                            const moveLatLng = new kakao.maps.LatLng(lat, lng);
                            
                            map.setCenter(moveLatLng);
                            map.relayout();

                            fetch(`${SERVER_URL}/get-safety-info?lat=${lat}&lng=${lng}`)
                                .then(response => {
                                    if (!response.ok) throw new Error('ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜');
                                    return response.json();
                                })
                                .then(safetyData => {
                                    const score = calculateSafetyScore(safetyData.emergencyHospitals, safetyData.aedCount, safetyData.pharmacyCount);

                                    scoreCircle.textContent = score;
                                    scoreText.textContent = `${place.place_name} ì•ˆì „ ì ìˆ˜`;
                                    let scoreColorClasses = "";
                                    if (score >= 80) scoreColorClasses = "bg-green-100 text-green-600";
                                    else if (score >= 50) scoreColorClasses = "bg-yellow-100 text-yellow-600";
                                    else scoreColorClasses = "bg-red-100 text-red-600";
                                    scoreCircle.className = `mx-auto w-32 h-32 rounded-full flex items-center justify-center text-4xl font-bold transition-all duration-500 ${scoreColorClasses}`;

                                    markers.forEach(marker => marker.setMap(null));
                                    markers = [];
                                    
                                    const placeMarker = new kakao.maps.Marker({ position: moveLatLng });
                                    placeMarker.setMap(map);
                                    markers.push(placeMarker);

                                    safetyData.emergencyHospitals.forEach(h => {
                                        const markerPosition  = new kakao.maps.LatLng(h.yPos, h.xPos); 
                                        const marker = new kakao.maps.Marker({ position: markerPosition });
                                        marker.setMap(map);
                                        markers.push(marker);
                                    });

                                    if (circle) circle.setMap(null);
                                    circle = new kakao.maps.Circle({
                                        center : moveLatLng, radius: 5000,
                                        strokeWeight: 3, strokeColor: '#10B981', strokeOpacity: 0.8,
                                        fillStyle: 'solid', fillColor: '#10B981', fillOpacity: 0.1
                                    }); 
                                    circle.setMap(map);
                                    
                                    // [ìˆ˜ì •ëœ ë¶€ë¶„!] ì•½êµ­ ì •ë³´ê¹Œì§€ í™”ë©´ì— í‘œì‹œ
                                    let detailsHtml = '<h3 class="font-bold border-t pt-4 mt-4">ì£¼ìš” ì•ˆì‹¬ ì •ë³´</h3><ul class="list-disc pl-5 mt-2 text-gray-700 space-y-1">';
                                    detailsHtml += `<li>ğŸš‘ ì£¼ë³€ ì‘ê¸‰ì‹¤: ${safetyData.emergencyHospitals.length} ê³³</li>`;
                                    detailsHtml += `<li>â¤ï¸ ì£¼ë³€ AED: ${safetyData.aedCount} ê°œ</li>`;
                                    detailsHtml += `<li>ğŸ’Š ì£¼ë³€ ì•½êµ­: ${safetyData.pharmacyCount} ê°œ</li>`;
                                    detailsHtml += '</ul>';
                                    infoDetails.innerHTML = detailsHtml;
                                })
                                .catch(error => {

                                    alert("ì•ˆì „ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                                })

                                    searchButton.disabled = false;

                        } else {
