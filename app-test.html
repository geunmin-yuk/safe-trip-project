<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안심여행 스텝</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cb042192382ed6a341ff3f2649753c8f&libraries=services"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-6xl">
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h1 class="text-2xl font-bold text-green-600 mb-2">안심여행 스텝 🗺️</h1>
            <p class="text-gray-600 mb-4">어디로 떠나시나요? 여행지의 안전 점수를 확인해보세요!</p>
            <div class="flex">
                <input id="search-input" type="text" placeholder="예: 서울역, 강릉 경포대" class="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="search-button" class="bg-green-600 text-white font-bold p-2 rounded-r-lg hover:bg-green-700 w-24 flex items-center justify-center">
                    <span id="search-text">검색</span>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex flex-col-reverse md:flex-row gap-4">
             <div id="info-window" class="w-full md:w-1/3 bg-white p-4 rounded-lg shadow-md flex flex-col">
                <h2 class="text-xl font-bold mb-4 text-center">안전 정보</h2>
                <div class="text-center p-4 flex-grow flex flex-col justify-center">
                    <div id="score-circle" class="mx-auto w-32 h-32 rounded-full flex items-center justify-center text-4xl font-bold bg-gray-200 text-gray-500 transition-all duration-500">?</div>
                    <p id="score-text" class="mt-2 font-semibold text-gray-600">장소를 검색해주세요</p>
                </div>
                <div id="info-details" class="mt-4"></div>
            </div>
            <div id="map" class="w-full md:w-2/3 bg-white rounded-lg shadow-md" style="height:500px;"></div>
        </div>
    </div>

    <script>
        // 여기에 2단계에서 복사한 Google Cloud Functions의 HTTP 트리거 URL을 붙여넣으세요.
        const SERVER_URL = 'YOUR_GOOGLE_CLOUD_FUNCTION_URL';

        kakao.maps.load(() => {
            setTimeout(() => {
                const mapContainer = document.getElementById('map'); 
                const mapOption = { 
                    center: new kakao.maps.LatLng(37.566826, 126.9786567),
                    level: 7
                };
                const map = new kakao.maps.Map(mapContainer, mapOption); 
                const ps = new kakao.maps.services.Places();

                let markers = [];
                let circle = null;

                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                const scoreCircle = document.getElementById('score-circle');
                const scoreText = document.getElementById('score-text');
                const infoDetails = document.getElementById('info-details');
                const loadingSpinner = document.getElementById('loading-spinner');
                const searchText = document.getElementById('search-text');

                // [수정된 부분!] 약국 정보까지 반영하여 점수 계산
                function calculateSafetyScore(hospitals, aedCount, pharmacyCount) {
                    let score = 0;
                    // 주변에 응급실이 있으면 60점
                    if (hospitals && hospitals.length > 0) {
                         score += 60;
                    }
                    // 주변 AED 개수에 따라 최대 30점
                    score += Math.min(aedCount * 10, 30);
                    // 주변 약국 개수에 따라 최대 10점
                    score += Math.min(pharmacyCount * 5, 10);
                    return Math.min(score, 100);
                }

                function executeSearch() {
                    const query = searchInput.value;
                    if (!query) {
                        alert("검색어를 입력해주세요.");
                        return;
                    }

                    searchText.classList.add('hidden');
                    loadingSpinner.classList.remove('hidden');
                    searchButton.disabled = true;

                    ps.keywordSearch(query, (data, status) => {
                        if (status === kakao.maps.services.Status.OK) {
                            const place = data[0];
                            const lat = place.y;
                            const lng = place.x;
                            const moveLatLng = new kakao.maps.LatLng(lat, lng);
                            
                            map.setCenter(moveLatLng);
                            map.relayout();

                            fetch(`${SERVER_URL}/get-safety-info?lat=${lat}&lng=${lng}`)
                                .then(response => {
                                    if (!response.ok) throw new Error('서버 응답 오류');
                                    return response.json();
                                })
                                .then(safetyData => {
                                    const score = calculateSafetyScore(safetyData.emergencyHospitals, safetyData.aedCount, safetyData.pharmacyCount);

                                    scoreCircle.textContent = score;
                                    scoreText.textContent = `${place.place_name} 안전 점수`;
                                    let scoreColorClasses = "";
                                    if (score >= 80) scoreColorClasses = "bg-green-100 text-green-600";
                                    else if (score >= 50) scoreColorClasses = "bg-yellow-100 text-yellow-600";
                                    else scoreColorClasses = "bg-red-100 text-red-600";
                                    scoreCircle.className = `mx-auto w-32 h-32 rounded-full flex items-center justify-center text-4xl font-bold transition-all duration-500 ${scoreColorClasses}`;

                                    markers.forEach(marker => marker.setMap(null));
                                    markers = [];
                                    
                                    const placeMarker = new kakao.maps.Marker({ position: moveLatLng });
                                    placeMarker.setMap(map);
                                    markers.push(placeMarker);

                                    safetyData.emergencyHospitals.forEach(h => {
                                        const markerPosition  = new kakao.maps.LatLng(h.yPos, h.xPos); 
                                        const marker = new kakao.maps.Marker({ position: markerPosition });
                                        marker.setMap(map);
                                        markers.push(marker);
                                    });

                                    if (circle) circle.setMap(null);
                                    circle = new kakao.maps.Circle({
                                        center : moveLatLng, radius: 5000,
                                        strokeWeight: 3, strokeColor: '#10B981', strokeOpacity: 0.8,
                                        fillStyle: 'solid', fillColor: '#10B981', fillOpacity: 0.1
                                    }); 
                                    circle.setMap(map);
                                    
                                    // [수정된 부분!] 약국 정보까지 화면에 표시
                                    let detailsHtml = '<h3 class="font-bold border-t pt-4 mt-4">주요 안심 정보</h3><ul class="list-disc pl-5 mt-2 text-gray-700 space-y-1">';
                                    detailsHtml += `<li>🚑 주변 응급실: ${safetyData.emergencyHospitals.length} 곳</li>`;
                                    detailsHtml += `<li>❤️ 주변 AED: ${safetyData.aedCount} 개</li>`;
                                    detailsHtml += `<li>💊 주변 약국: ${safetyData.pharmacyCount} 개</li>`;
                                    detailsHtml += '</ul>';
                                    infoDetails.innerHTML = detailsHtml;
                                })
                                .catch(error => {
                                    console.error("서버 통신 오류:", error);
                                    alert("안전 정보를 불러오는 데 실패했습니다.");
                                })
                                .finally(() => {
                                    searchText.classList.remove('hidden');
                                    loadingSpinner.classList.add('hidden');
                                    searchButton.disabled = false;
                                });

                        } else {
                            alert("검색 결과가 없습니다.");
                            searchText.classList.remove('hidden');
                            loadingSpinner.classList.add('hidden');
                            searchButton.disabled = false;
                        }
                    });
                }

                searchButton.addEventListener('click', executeSearch);
                searchInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') executeSearch();
                });
            }, 100);
        });
    </script>
</body>
</html>
